<!doctype html>
<html>
    <head>
        <title>countdown generator</title>
        <style>
body{
  background-color: black;
}
p{
  font-family: verdana;
  font-size: 50px;
  color: white;
}
button{
  font-size: 50px;
}
input{
  font-size: 50px;
}
        </style>
    </head>
    <body>
        <script>
            function remove(arr, value){
                var ary = []
                for(i=0; i<arr.length; i++){
                    if(i!=value){ary.push(arr[i])}
                }
                return ary
            }
            function pop(array, value){
                let n = array[value]
                remove(array, value)
                return n;
            }
            var num = [25, 50, 75, 100]
            var anum = []
            var ans=""
            function genrt(){
                anum=[]
                ans=""
                let leng = parseInt(document.getElementById("i1").value)
                let small = parseInt(document.getElementById("i2").value)
//console.log(String(leng)+" "+String(small))
                for(i=0; i<leng; i++){
                    anum.push(Math.floor(Math.random()*10)+1)
//console.log("small")
                }
                for(i=0; i<small; i++){
                    anum.push(num[Math.floor(Math.random()*3)])
//console.log("big")
                }
                document.getElementById("1").innerHTML = "Your numbers are: " + String(anum);

                let nuum = Math.floor(Math.random()*(anum.length-1))
                let out = anum[nuum]
//console.log(anum.length)
                anum = remove(anum, nuum)
//console.log(out)

                ans = String(out)
//console.log(anum.length)
                lenggg = Math.floor(Math.random()*anum.length-2)+4
console.log(lenggg)
                for(j=0; j<lenggg; j++){
                    let op = Math.floor(Math.random()*3)
                    let nnuu = Math.floor(Math.random()*(anum.length-1))
                    let nuuuum = anum[nnuu]
                    anum = remove(anum, nnuu)
                    if(op==0){
                        out+=nuuuum
                        ans+='+'
                    }
                    if(op==1){
                        out-=nuuuum
                        ans+='-'
                    }
                    if(op==2){
                        out*=nuuuum
                        ans+='*'
                    }
                    if(op==3){
                        out/=nuuuum
                        ans+='/'
                    }
                    ans+=String(nuuuum)
                    ans+='\n'
console.log(lenggg)
console.log(anum)
//console.log(out)
                    //console.log(anum)
//console.log(ans)
                }
                document.getElementById("2").innerHTML = "Your target is: " + String(out);
            }
            function reveal(){
                document.getElementById("3").innerHTML = "The solution is (without bodmas): " + ans;
            }
        </script>
        <p>How many small numbers</p>
        <input type="int" id="i1" value=3>
        <p>How many big numbers</p>
        <input type="int" id="i2" value=2>
        
        <button onclick="genrt()">Generate</button>
        <p id="1">Your numbers are:</p>
        <p id="2">Your target is:</p>
        <button onclick="reveal()">Solve it</button>
        <p id="3">The solution is (without bodmas)</p>
    </body>
</html>
